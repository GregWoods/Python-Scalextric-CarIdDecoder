    <style>
    
    </style>
    <title>CarId Decoder - New Session</title>
  </head>
  <body>
    


    <form>
        <div class="container">

            <h1>CarId Decoder</h1>
            <h2>Test Setup</h2>
                    
            <div class="form-group">
                <label>CarId 
                    <div id="caridButtonGrp" class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="carid1">1
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="carid2">2
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="carid3">3
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="carid4">4
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="carid5">5
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="carid6">6
                        </label>                
                    </div>
                </label>
            </div>

            <div class="form-group">
                <label for="ChipRevBtnGrp">Chip Rev.</label>
                <div id="ChipRevBtnGrp" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="chipF">F
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="chipG">G
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="chipH">H
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="ChipRevBtnGrp">Firmware</label>
                <div id="Firmware" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="Std">Standard
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="icp33">InCarPro 3.3
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="icp40">InCarPro 4.0
                    </label>
                </div>              
            </div> 

            <button type="submit" class="btn btn-primary">Start Test</button>
        </div>
    </form>

  </body>
</html>
